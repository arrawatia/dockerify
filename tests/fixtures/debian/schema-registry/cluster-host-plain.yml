version: "2"

services:
  zookeeper-1:
    image: confluentinc/zookeeper:latest
    environment:
      SERVER_ID: 1
      CLIENT_PORT: 22181
      ZK_SERVERS: "localhost:22888:23888;localhost:32888:33888;localhost:42888:43888"
    network_mode: host

  zookeeper-2:
    image: confluentinc/zookeeper:latest
    environment:
      SERVER_ID: 2
      CLIENT_PORT: 32181
      ZK_SERVERS: "localhost:22888:23888;localhost:32888:33888;localhost:42888:43888"
    network_mode: host

  zookeeper-3:
    image: confluentinc/zookeeper:latest
    environment:
      SERVER_ID: 3
      CLIENT_PORT: 42181
      ZK_SERVERS: "localhost:22888:23888;localhost:32888:33888;localhost:42888:43888"
    network_mode: host

  kafka-1:
    image: confluentinc/kafka:latest
    network_mode: host
    environment:
      BROKER_ID: 1
      ZOOKEEPER_CONNECT: "localhost:22181,localhost:32181,localhost:42181"
      ADVERTISED_LISTENERS: "PLAINTEXT://localhost:19092"

  kafka-2:
    image: confluentinc/kafka:latest
    network_mode: host
    environment:
      BROKER_ID: 2
      ZOOKEEPER_CONNECT: "localhost:22181,localhost:32181,localhost:42181"
      ADVERTISED_LISTENERS: "PLAINTEXT://localhost:29092"

  kafka-3:
    image: confluentinc/kafka:latest
    network_mode: host
    environment:
      BROKER_ID: 3
      ZOOKEEPER_CONNECT: "localhost:22181,localhost:32181,localhost:42181"
      ADVERTISED_LISTENERS: "PLAINTEXT://localhost:39092"

  schema-registry-1:
    image: confluentinc/schema-registry:latest
    network_mode: host
    environment:
      KAFKASTORE_CONNECTION_URL: "localhost:22181,localhost:32181,localhost:42181"
      HOST_NAME: "localhost"
      LISTENERS: "http://localhost:8081"

  schema-registry-2:
    image: confluentinc/schema-registry:latest
    network_mode: host
    environment:
      KAFKASTORE_CONNECTION_URL: "localhost:22181,localhost:32181,localhost:42181"
      HOST_NAME: "localhost"
      LISTENERS: "http://localhost:8082"

  schema-registry-3:
    image: confluentinc/schema-registry:latest
    network_mode: host
    environment:
      KAFKASTORE_CONNECTION_URL: "localhost:22181,localhost:32181,localhost:42181"
      HOST_NAME: "localhost"
      LISTENERS: "http://localhost:8083"
