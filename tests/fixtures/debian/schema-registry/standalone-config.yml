version: "2"

services:
  zookeeper:
    image: confluentinc/zookeeper:latest
    environment:
      SERVER_ID: 2

  failing-config:
    image: confluentinc/schema-registry:latest

  failing-config-host-name:
    image: confluentinc/schema-registry:latest
    environment:
      KAFKASTORE_CONNECTION_URL: "zookeeper:2181/defaultconfig"

  kafka:
    image: confluentinc/kafka:latest
    environment:
      BROKER_ID: 1
      ZOOKEEPER_CONNECT: "zookeeper:2181/defaultconfig"
      ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"

  default-config:
    image: confluentinc/schema-registry:latest
    environment:
      KAFKASTORE_CONNECTION_URL: "zookeeper:2181/defaultconfig"
      HOST_NAME: default-config
