version: "2"

networks:
  zk:
    # Use a custom driver
    driver: bridge

services:
  zookeeper-bridge:
    image: confluentinc/cp-zookeeper:latest
    networks:
      - zk
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
      - "32888:2888"
      - "33888:3888"

  kafka-bridge:
    image: confluentinc/cp-kafka:latest
    networks:
      - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-bridge:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-bridge:19092"
    ports:
      - "19092:19092"

  zookeeper-host:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000

  kafka-host:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "localhost:32181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:29092"

  # kafka-rest-host:
  #   image: confluentinc/cp-kafka-rest:latest
  #   network_mode: host
  #   environment:
  #     KAFKA_REST_ZOOKEEPER_CONNECT: "localhost:32181"

  kafka-rest-bridge:
    image: confluentinc/cp-kafka-rest:latest
    networks:
      - zk
    environment:
      KAFKA_REST_ZOOKEEPER_CONNECT: "zookeeper-bridge:2181"
    ports:
      - "18082:8082"

  kafka-rest-bridged-jmx:
    image: confluentinc/cp-kafka-rest:latest
    networks:
      - zk
    environment:
      KAFKA_REST_ZOOKEEPER_CONNECT: "zookeeper-bridge:2181"

  kafka-rest-host-jmx:
    image: confluentinc/cp-kafka-rest:latest
    network_mode: host
    environment:
      KAFKA_REST_ZOOKEEPER_CONNECT: "localhost:32181"
